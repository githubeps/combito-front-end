<!-- Fecha Distribucion -->

<mat-form-field>
  <input (dateChange) = "dateChange($event)" [required]="_required" [formControl]="_formControlName" matInput [matDatepicker]="picker" [placeholder]="_placeholder" onkeyup="
          let v = this.value;

          if (v.match(/^\d{2}$/) !== null) {
              this.value = v + '/';
          } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
              this.value = v + '/';
          }" (keypress)="_keyPress($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker (selectedChanged)="updateDateToString($event)" ></mat-datepicker>
  <mat-error>Fecha Invalida</mat-error>
</mat-form-field>
