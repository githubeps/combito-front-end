<div class="m-contenedor">        
    <div class="card">
      <div class="card-header">
        NUEVO PERFIL
        <div class="float-sm-right">
          <button type="button" [routerLink]="['../']" class="btn btn-info btn-sm">Atras</button>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            
            <form [formGroup]="form">
              <div class="row">
                <div class="col">
                  <mat-form-field class="w-100">
                    <input autocomplete="off" autofocus matInput placeholder="Descripcion" formControlName="dscperfil">
                  </mat-form-field>
                </div>
              </div>
            </form>
            <br>

          </div>

          <div class="col-md-6">
            <h3>Permisos</h3>
            <p-tree [value]="files" selectionMode="checkbox" [(selection)]="selectedFiles" [loading]="loading"></p-tree>
            <br>
          </div>
        </div>        
        
        <hr>        
        <br>
        
        <button appNextfocus appKeyClick="F10" type="button" class="btn btn-success btn-sm mr-2" (click)="guardarCambios()">
          <i *ngIf="procesando" class="fa fa-spinner fa-spin fa-fw"></i>
          [F10] Guardar
        </button>

      </div>      
     

    </div>
</div>
