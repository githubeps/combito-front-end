<div class="session mat-indigo">
        <div class="session-content">
          <div class="session-wrapper">
            <mat-card>
              <mat-card-content>
                <form [formGroup]="form">
                  <div class="text-xs-center pb-1">
                    <img src="assets/images/candado.png" alt=""/> 
                    <p class="mat-text-muted">Cambie su contraseña por Seguridad.</p>
                  </div>
                  <div fxLayout="column"  fxLayoutAlign="space-around">      
      
                    <div class="pb-1">
                      <mat-form-field style="width: 100%">
                        <input matInput type="password" placeholder="Contraseña Nueva" formControlName="password">
                      </mat-form-field>
                      <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Ingrese contraeña nueva.</small>
                    </div>
      
                    <div class="pb-1">
                      <mat-form-field style="width: 100%">
                        <input matInput placeholder="Confirmar Contraseña Nueva"  type="password" formControlName="confirmPassword">
                      </mat-form-field>
                      <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn" >Confirmar contraseña nueva.</small>
                      <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Las contraeñas no coinciden.</small>
                    </div>

                   
         
                    <button  class="btn btn-outline-success" (click)="update()" >Cambiar contraseña</button>
                  </div>
                  <div class="pt-1 pb-1 text-xs-center">                    
                  </div>
                </form>
                </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
